<div class="modal-content">
	<form action="#" method="post" data-id="signin" class="tab display">
		<h3>Для корпоративных клиентов</h3>
		<div class="input">
			<input data-rule-email="true" name="login_email" type="email" required>
			<label class="input-label">Email</label>
		</div>
		<div class="input">
			<input name="password" type="password" required>
			<label class="input-label">Password</label>
		</div>
		<footer>
			<button type="submit" class="button"><span>Вход</span></button>
			<a href="#forgot" class="button gray extern-tab"><span>Сбросить пароль</span></a>
		</footer>
	</form>
	<form action="#" method="post" data-id="forgot" class="tab">
		<h3>Забыли пароль?</h3>
		<div class="input">
			<input data-rule-email="true" name="forgot_email" type="email" required>
			<label class="input-label">Email</label>
		</div>
		<p>Введите емейл Вашего корпоративного<br>аккаунта и мы отправим на него ссылку для<br>создания нового пароля</p>
		<footer>
			<button type="submit" class="button"><span>Сбросить пароль</span></button>
			<a href="#signin" class="button gray extern-tab"><span>Вспомнили? :)</span></a>
		</footer>
	</form>
</div>
